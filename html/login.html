<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Multi Corretora</title>
        <link href="../assets/reset.css" rel="stylesheet">
        <link href="../assets/normalize.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/home.css" rel="stylesheet">
       <link href="../css/cabecalho.css" rel="stylesheet">
    </head>


<body class="app">
    <header class="cabecalho"></header>
    <section class="cabecalho">
        <div class="cabecalho__principal caixa">
            
            <form class="login">
                <lebel class="email" for="email">Email</lebel>
                <input type="email" id="email" class="input-cabecalho" required placeholder="usuario@hotmail.com">
                
                <label class="password" for="password">Password</label>
                <input type="password" id="nomesbrenome" class="input-cabecalho" required placeholder="**-**-**-**">
                <input onClick="window.location.href='investimento.html'"
                  type="submit" value="Entrar"  class="Entrar" onecl>
             
            </form>


        </div>
        <nav>
            <ul class="cabecalho__navegacao">
                <li class="cabecalho__enviar___home" ><a href="index.html" >Home</a></li>
               
            </ul>
         </nav>
         
    </section>

    
    <main class="conteudo"><section class="destaques">
            <div class="destaques__principal caixa">
                <h3 class="destaques__titulo"></h3>
            </div>
            
            <div class="destaques__categorias">
                <ul class="destaques__categorias___lista">
                    <li class="destaques__categorias___item">
                        <a class="destaques__categorias___link" href="#">
                            
                            <input type="submit" value=  "Cadastre-se" class="enviar">
                        </a>
                    </li>
                    
                   
                   
                </ul>
            </div>
        </section></main>

    <footer  class="rodape"></footer>
    <script src="../assets/js/fontawesome.all.min.js"></script>
</body>
</html>
