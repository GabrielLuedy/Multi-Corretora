<body>
   
    <main>
       
        <form>
          
            <label for="nomesbrenome">Nome e SobreNome</label>
            <input type="text" id="nomesbrenome" class="input-padrao" required placeholder="EX:gabriel luedy">

            <lebel for="email">Email</lebel>
            <input type="email" id="email" class="input-padrao" required placeholder="EX:gabriel@hotmail.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder=" EX:(13)99743-4077">

            <label for="mensagen">Mensagen</label>

            <textarea cols="70" rows="10" id="mensagen" class="input-padrao" required
                placeholder="Relate a ocorrência"></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>


                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>


                <label for="radio-whatsaap"><input type="radio" name="contato" value="whatsaap" id="radio-whatsaap"
                        checked>Whatsaap</label>
            </fieldset>
           

            <label class="checkbox "><input type="checkbox" checked> Gostaria de receber nossas novidade por
                e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
            
        </form>
